<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>e-ठेला | Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #fff8f0 url('https://www.transparenttextures.com/patterns/arabesque.png');
      font-family: 'Poppins', 'Baloo Bhai 2', cursive, sans-serif;
    }
    .rajasthan-banner {
      background: linear-gradient(90deg, #ff9800 0%, #e65100 100%);
      color: #0f0f0f;
      font-family: 'Baloo Bhai 2', cursive;
      font-size: 2rem;
      letter-spacing: 2px;
      text-align: center;
      padding: 1rem 0;
      box-shadow: 0 4px 12px rgba(230,81,0,0.15);
      border-bottom: 4px solid #ffd54f;
      background-image: url('https://img.icons8.com/color/48/000000/camel--v2.png');
      background-repeat: no-repeat;
      background-position: 1rem center;
    }
    .rajasthan-banner img {
      height: 2.5rem;
      vertical-align: middle;
      margin: 0 1rem;
    }
    .navbar {
      background: #ffd54f !important;
    }
    .navbar-brand {
      font-family: 'Baloo Bhai 2', cursive;
      color: #e65100 !important;
      font-size: 1.5rem;
    }
    .card {
      border: none;
      box-shadow: 0 4px 24px rgba(255,152,0,0.08);
    }
    .btn-primary, .btn-success {
      background: linear-gradient(90deg, #ff9800 0%, #e65100 100%);
      border: none;
    }
    .btn-primary:hover, .btn-success:hover {
      background: linear-gradient(90deg, #e65100 0%, #ff9800 100%);
    }
  </style>
</head>
<body>
  <div class="rajasthan-banner">
    <img src="https://unpkg.com/openmoji@14.0.0/color/svg/1F42A.svg" alt="Camel Icon">
    Welcome to Rajasthan’s e-ठेला!
    <img src="https://unpkg.com/openmoji@14.0.0/color/svg/1F42A.svg" alt="Camel Icon">
  </div>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">e-ठेला</a>
      <div class="d-flex">
        <a href="login.html" class="btn btn-outline-primary me-2">Login</a>
        <a href="register.html" class="btn btn-primary">Register</a>
        <a href="marketplace.html" class="btn btn-success ms-2">Marketplace</a>
        <a href="vendors-map.html" class="btn btn-warning ms-2">Vendors Map</a>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card text-center">
          <div class="card-body">
            <h1 class="card-title display-4">Welcome to e-ठेला</h1>
            <p class="card-text lead">Your digital assistant for Indian street vendors. Simple. Accessible. Powerful.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
